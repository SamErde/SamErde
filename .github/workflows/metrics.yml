name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: SamErde
          template: classic
          config_gemoji: yes # use additional non-unicode emoji
          config_octicon: yes
          config_twemoji: yes
          config_timezone: America/New_York
          retries: 3
          retries_delay: 300
          use_prebuilt_image: yes # faster execution

          # base
          base: header, activity, community
          repositories_forks: yes
          repositories_affiliations: owner, collaborator
          repositories_skipped: |
            @use.patterns
            # Skip a specific repository (both patterns are equivalent)
            -SamErde/SamErde

          plugin_notable: yes
          # plugin_notable_filter: stars:>50
          plugin_notable_from: all
          # plugin_notable_repositories: yes
          # plugin_notable_types: commit,pull_request
          # plugin_achievements: no
