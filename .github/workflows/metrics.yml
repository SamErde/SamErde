# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          #  - repo
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: SamErde
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: columns
          config_timezone: America/New_York
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_repositories: yes
          plugin_notable_types: commit
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit: 3
          plugin_starlists_limit_languages: 8
          plugin_starlists_limit_repositories: 3
          plugin_starlists_only: PowerShell for PowerShell ðŸ’™
          plugin_starlists_shuffle_repositories: yes
          plugin_traffic: yes

          retries: 3
          retries_delay: 300
          use_prebuilt_image: yes # faster execution

          # base
          #repositories_forks: yes
          #repositories_affiliations: owner, collaborator
          #repositories_skipped: |
          #  @use.patterns
          #  # Skip a specific repository (both patterns are equivalent)
          #  -SamErde/SamErde

          # plugin_notable: yes
          # plugin_notable_filter: stars:>50
          # plugin_notable_from: all
          # plugin_notable_repositories: yes
          # plugin_notable_types: commit,pull_request
          # plugin_achievements: no
